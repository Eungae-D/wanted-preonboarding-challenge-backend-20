# JPA ddl-auto
# create : 기존테이블 삭제 후 다시 생성 (사용X) , create-drop : create와 같으나 종료 시점에 DROP
# update : 주어진 구조에서 db 변경            , validate    : 엔티티와 테이블이 정상 매핑되었는지만 확인   , none : 어떠한 변화도 X

